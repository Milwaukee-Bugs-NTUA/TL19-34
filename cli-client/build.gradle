plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    jcenter()
    maven {
        url "https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple"
    }
}

dependencies {
    implementation project(':data-model'),
                   project(':rest-api-client'),
                   'info.picocli:picocli:4.1.4'
   compile "com.google.code.gson:gson:2.8.2"//json library
   compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

}

application {
    applicationName = "energy_TEAM"
    mainClassName = 'gr.ntua.ece.softeng19b.cli.App'
}

run {
    if(project.hasProperty("args")) {
        args project.property("args").split()
    }
}
